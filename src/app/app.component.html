<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" id="main-menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Virus Launcher by Eliastik's Softs</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="openSettings(); sidenav.close()">{{ 'menu.settings' | translate }}</a>
      <!--<a mat-list-item (click)="openAbout(); sidenav.close()">À propos</a>
      <a mat-list-item (click)="checkUpdate(); sidenav.close()">Vérifier les mises à jour</a>-->
      <a mat-list-item (click)="closeApp()" i18n>{{ 'menu.exit' | translate }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
