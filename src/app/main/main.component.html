<p class="lead-text">{{ 'main.description' | translate }}</p>
<mat-grid-list [cols]="cols" rowHeight="200px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let program of programs">
        <app-program [program]="program" *ngIf="!program.isEasterEgg"></app-program>
    </mat-grid-tile>
</mat-grid-list>
