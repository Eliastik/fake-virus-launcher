<h1 mat-dialog-title>{{ 'updateDialog.title' | translate }}</h1>
<div mat-dialog-content>
    <div *ngIf="searchingUpdate"><mat-spinner></mat-spinner></div>
    <div *ngIf="!searchingUpdate && hasUpdate"><span>{{ 'updateDialog.hasUpdate' | translate }} ({{newVersion}})</span></div>
    <div *ngIf="!searchingUpdate && !hasUpdate"><span>{{ 'updateDialog.hasNoUpdate' | translate }}</span></div>
</div>
<mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="download()" *ngIf="hasUpdate">{{ 'updateDialog.download' | translate }}</button>
    <button mat-button cdkFocusInitial (click)="closeDialog()">{{ 'updateDialog.close' | translate }}</button>
</mat-dialog-actions>
